<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yuxiang's blog - main page</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <center>
                        <h1>Yuxiang's blog Login</h1>
                    </center>
                </div>        
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row signin-box">
                        <form class="form-signin" role="form">
                            <div class="signin-box-head">
                                <h2>Login to our site.</h2>
                                <h6>Enter your username and password to login in.</h6>
                            </div>
                            <div class="signin-box-body">
                                <input type="text" class="form-control" placeholder="Username" required autofocus/>
                                <input type="password" class="form-control" placeholder="Password" required/>
                                <button class="btn btn-primary btn-block">Login In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="style/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
