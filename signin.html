<!DOCTYPE html>
<html>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Yuxiang's blog - main page</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
        <!-- My stylesheet -->
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <link rel="stylesheet" type="text/css" href="style/animation.css">
    </head>
    <body>
    <!-- sliding tapes -->
    	<div id="tape">
    		<div id="vertical-tape"></div>
    		<div id="horizontal-tape"></div>
    		<div id="introduction" class="para-emerge">
                <p>Welcome to Bukoo's Blog :).
                   You may sign in now.</p>
                <div class="btn-group" role="group">
                    <button class="btn btn-warning twinkling" id="to-signin">SIGN IN</button>
                    <button class="btn btn-default twinkling" id="to-signup">SIGN UP</button>
                </div>
                
            </div>
    	</div>
    <!-- black background -->
    	<div id="curtain"></div>

        <div class="container">
        <!-- signUp box -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="sign-box" id="signin-box">
                        <form class="form-signin" role="form">
                            <div class="sign-box-head">
                                <h2>Login to our site.</h2>
                                <h6>Enter your username and password to login in.</h6>
                            </div>
                            <div class="sign-box-body">
                            	<div class="error-msg" id="fail-to-signin"></div>

                                <input type="text" class="form-control" name="username" id="signin-username" placeholder="Username" required autofocus/>
                                <div class="error-msg" id="error-msg-signin-username"></div>

                                <input type="password" class="form-control" name="password" id="signin-password" placeholder="Password" required/>
                                <div class="error-msg" id="error-msg-signin-password"></div>

                                <div class="remember-me">
                                    <input type="checkbox" name="rememberMe"></input><span>Remember Me</span>
                                    <button class="btn btn-success btn-block" type="submit" id="signin">Login In</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <!-- signIn box -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="sign-box" id="signup-box">
                        <form class="form-signup" role="form">
                            <div class="sign-box-head">
                                <h2>Sign up to our site.</h2>
                                <h6>Please input username, email and password.</h6>
                            </div>
                            <div class="sign-box-body">
                                <input type="text" class="form-control" name="username" id="signup-username" placeholder="Username-letters, numbers and underscores only" required autofocus></input>
                                <div class="error-msg" id="error-msg-signup-username"></div>

                                <input type="text" class="form-control" name="email" id="signup-email" placeholder="Email" required></input>
                                <div class="error-msg" id="error-msg-signup-email"></div>

                                <input type="password" class="form-control" name="password" id="signup-password" placeholder="Password" required=""></input>
                                <div class="error-msg" id="error-msg-signup-password"></div>

                                <button class="btn btn-success btn-block" type="submit" id="signup">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="style/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="style/bootstrap/js/jquery.cookie.js"></script>

        <!-- My Javascripts -->
        <script type="text/javascript" src="js/addClassName.js"></script>
        <script type="text/javascript" src="js/getElementsByClassName.js"></script>
        <script type="text/javascript" src="js/addLoadFunction.js"></script>
        <script type="text/javascript" src="js/signin.js"></script>
        
    </body>
</html>
